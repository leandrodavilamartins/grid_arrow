<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: #151718;
        }
        .container{
            position:relative;
            height: 30px;
        }
        .box{
            position:absolute;
            left:0;
            height: 30px;
            width: 30px;
            background-color: lime;
            transition: all 1s ease-in;
        }
        .container:hover .box{
            left: 1400px;
        }
    </style>

    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
